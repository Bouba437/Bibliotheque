<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bibliothèque</title>
    <link href="https://fonts.googleapis.com/css2?family=Sigmar+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://bootswatch.com/5/lumen/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">@monSite</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav me-auto">
                  <li class="nav-item">
                    <a class="nav-link" href="index.html">Accueil</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="livres.html">Livres</a>
                  </li>
                  
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <div class="container">
        <h1 class="text-light border border-dark m-2 p-2 rounded text-center p_bgColorBlue">Liste des livres de la Bibliothèque</h1>

        <table class="table text-center monTableau" id="tableauLivres">
            <thead>
                <tr class="table-dark">
                    <th scope="col">Titre</th>
                    <th scope="col">Auteur</th>
                    <th scope="col">Nombre de page</th>
                    <th scope="col" colspan="2">Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <button onclick="ajoutFormulaire()" class="btn btn-success w-100">Ajouter</button>
        <form id="ajoutForm" class="d-none">
            <fieldset>
                <legend>Création d'un livre</legend>
                <div class="mb-3">
                    <label for="titre">Titre du livre</label>
                    <input type="text" class="form-control" id="titre">
                </div>
                <div class="mb-3">
                    <label for="auteur">Auteur</label>
                    <input type="text" class="form-control" id="auteur">
                </div>
                <div class="mb-3">
                    <label for="pages">Nombre de pages</label>
                    <input type="number" class="form-control" id="pages">
                </div>
                <button id="validationAjoutForm" class="btn btn-primary">Valider</button>
            </fieldset>
        </form>
        <!-- Modification form -->
        <form id="modifLivre" class="d-none">
            <fieldset>
                <legend>Modification d'un livre</legend>
                <div class="mb-3">
                    <label for="titre">Titre du livre</label>
                    <input type="text" class="form-control" id="titre">
                </div>
                <div class="mb-3">
                    <label for="auteur">Auteur</label>
                    <input type="text" class="form-control" id="auteur">
                </div>
                <div class="mb-3">
                    <label for="pages">Nombre de pages</label>
                    <input type="number" class="form-control" id="pages">
                </div>
                <input type="hidden" id="identifiant" value="">
                <button id="validationModification" class="btn btn-primary">Modifier</button>
            </fieldset>
        </form>
    </div>
   
    <script src="javascript/main.js"></script>
</body>
</html>
